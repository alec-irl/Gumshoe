<html>

<head>
  <title>Data</title>
  <style type="text/css">
    #viz {
      width: 900px;
      height: 700px;
    }
  </style>
  <script src="https://cdn.neo4jlabs.com/neovis.js/v1.4.0/neovis.js"></script>
</head>
<script type="text/javascript">
  function draw() {
    const config = {
      container_id: "viz",
      server_url: "bolt://localhost:7687",
      server_user: "neo4j",
      server_password: "test",
      labels: {
        "Person": {
          caption: "Name",
          size: "sig",
          title_properties: [
            "Name",
            "Occupation"
          ],
        }
      },
      relationships: {

      },
      initial_cypher: "MATCH p=()-->() RETURN p"
    }
    const viz = new NeoVis.default(config)
    viz.render();
  }
</script>

<body onload="draw()">
  <div id="viz"></div>
</body>

</html>
